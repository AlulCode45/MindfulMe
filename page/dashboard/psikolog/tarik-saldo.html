    <script>
        jumlahPoint = document.getElementById('jumlahPoint')
        jumlahPointPersen = document.querySelectorAll('.mindpoint-persen span')
        totalUang = document.getElementById('total-uang')

        for (let i = 0; i < jumlahPointPersen.length; i++) {
            jumlahPointPersen[i].addEventListener('click', (e) => {
                jumlahPoint.value = (60 * jumlahPointPersen[i].getAttribute('data-persen')) / 100;

                jumlahPointPersen[0].classList.remove('active')
                jumlahPointPersen[1].classList.remove('active')
                jumlahPointPersen[2].classList.remove('active')
                jumlahPointPersen[3].classList.remove('active')

                jumlahPointPersen[i].classList.add('active')

                totalUang.innerHTML = formatRupiah((jumlahPoint.value * 3500) - 5000)
            })
        }

        function formatRupiah(angka) {
            var rupiah = '';
            var angkarev = angka.toString().split('').reverse().join('');
            for (var i = 0; i < angkarev.length; i++) if (i % 3 == 0) rupiah += angkarev.substr(i, 3) + '.';
            return rupiah.split('', rupiah.length - 1).reverse().join('');
        }

        jumlahPoint.addEventListener('keyup', (e) => {

            if (e.target.value == '') {
                totalUang.innerHTML = ''
            } else {
                totalUang.innerHTML = formatRupiah((e.target.value * 3500) - 5000)
            }

            jumlahPointPersen[0].classList.remove('active')
            jumlahPointPersen[1].classList.remove('active')
            jumlahPointPersen[2].classList.remove('active')
            jumlahPointPersen[3].classList.remove('active')

        })

    </script>
