<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar | MindfulMe</title>
    <link rel="stylesheet" href="../../assets/css/auth.css">
</head>

<body>
    <div class="alert alert-error" id="alert">
        <p>Email / Password Salah</p>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 256 256">
            <path fill="white"
                d="M205.66 194.34a8 8 0 0 1-11.32 11.32L128 139.31l-66.34 66.35a8 8 0 0 1-11.32-11.32L116.69 128L50.34 61.66a8 8 0 0 1 11.32-11.32L128 116.69l66.34-66.35a8 8 0 0 1 11.32 11.32L139.31 128Z" />
        </svg>
    </div>
    <div class="login-page register-page">
        <div class="login-photo">
        </div>
        <div class="form-register">
            <form action="#" method="post">
                <h1>Pendaftaran Layanan <b>MindfulMe</b>
                </h1>
                <p>
                    Mindfulme Adalah aplikasi yang ditujukan untuk melakukan konseling dengan psikolog profesional.
                    Silahkan masukan
                    informasi akun untuk melanjutkan.
                </p>
                <div class="form-group">
                    <label for="">Nama Lengkap</label>
                    <input type="text" class="input" id="nama_lengkap" placeholder="Masukan Nama">
                </div>
                <div class="form-group">
                    <label for="jenis_kelamin">Jenis Kelamin</label>
                    <select class="input" id="jenis_kelamin">
                        <option value="laki-laki">Laki-laki</option>
                        <option value="perempuan">Perempuan</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="Data_Diri">Data Diri</label>
                    <textarea class="input" rows="10" id="Data_Diri" placeholder="Masukan Data Diri"></textarea>
                </div>
                <div class="form-group">
                    <label for="alamat">Alamat</label>
                    <textarea class="input" rows="10" id="alamat" placeholder="Masukan Alamat"></textarea>
                </div>
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="email" class="input" id="email" placeholder="Masukan Email">
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" class="input" id="password" placeholder="Masukan Password">
                </div>

                <p class="punya-akun">Sudah memiliki akun? <a href="login.html"><b>Login</b></a></p>
                <button type="button" class="button-login" onclick="login()">Daftar</button>
            </form>
        </div>
    </div>
    <script>
        function login() {
            window.location.href = "../dashboard/pengguna";
        }

    </script>
    <script src="../../assets/js/alert.js"></script>

    <script src="../../assets/js/main.js"></script>
</body>

</html>
