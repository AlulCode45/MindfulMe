<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../assets/css/auth.css">
</head>

<body>
    <div class="login-page">
        <div class="login-photo">
        </div>
        <div class="form-login">
            <form action="" method="post" class="">
                <h1>Selamat datang di <b>MindfullMe</b>
                </h1>
                <p>
                    Mindfulme Adalah aplikasi yang ditujukan untuk melakukan konseling dengan psikolog profesional.
                    Silahkan masukan
                    informasi akun untuk melanjutkan.
                </p>
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="email" name="email" class="input" id="" placeholder="Masukan Email">
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password" class="input" id="" placeholder="Masukan Password">
                </div>
                <a href="/page/dashboard/index.html">
                    <button type="button" class="button-login">Masuk</button>
                </a>
            </form>
        </div>
    </div>
</body>

</html>
